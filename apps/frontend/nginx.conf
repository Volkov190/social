events {}
http {
    server {
        listen 3000;

        location / {
            root /usr/share/nginx/html/;
            include /etc/nginx/mime.types;
            try_files $uri $uri/ /index.html;
        }

        gzip on;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/x-javascript text/javascript font/woff2 application/font-woff2 application/pdf application/manifest+json;
    }
}
